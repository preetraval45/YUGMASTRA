# YUGMÄ€STRA - Optimized Setup
# Only 5 essential containers

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yugmastra-postgres
    environment:
      POSTGRES_DB: yugmastra
      POSTGRES_USER: yugmastra
      POSTGRES_PASSWORD: yugmastra_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yugmastra"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yugmastra-redis
    volumes:
      - redis_data:/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # AI Engine - All AI Services Merged (Red Team + Blue Team + Evolution + LLM + RAG)
  ai-engine:
    build:
      context: ./services/ai-engine
      dockerfile: Dockerfile
    container_name: yugmastra-ai-engine
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379/0
      MODEL_DIR: /app/models
      DATA_DIR: /app/data
      LOG_LEVEL: INFO
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/ai-engine:/app
      - ai_models:/app/models
      - ai_data:/app/data
    ports:
      - "8001:8001"
    restart: unless-stopped

  # Web Application - Next.js Frontend + API Routes
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: yugmastra-web
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra?schema=public
      JWT_SECRET: yugmastra-super-secret-jwt-key-change-in-production-2024
      NEXT_PUBLIC_API_URL: http://localhost:200/api
      NEXT_PUBLIC_WS_URL: http://localhost:200/ws
      AI_ENGINE_URL: http://ai-engine:8001
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      ai-engine:
        condition: service_started
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: yugmastra-nginx
    ports:
      - "200:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - yugmastra-network
    depends_on:
      - web
      - ai-engine
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ai_models:
  ai_data:

networks:
  yugmastra-network:
    driver: bridge
