version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: yugmastra-postgres
    environment:
      POSTGRES_DB: yugmastra
      POSTGRES_USER: yugmastra
      POSTGRES_PASSWORD: yugmastra_dev_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yugmastra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yugmastra-redis
    volumes:
      - redis_data:/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: yugmastra-neo4j
    environment:
      NEO4J_AUTH: neo4j/yugmastra_dev_password
      NEO4J_PLUGINS: '["graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p yugmastra_dev_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: yugmastra-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: yugmastra-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_BASEPATH: /kibana
      SERVER_REWRITEBASEPATH: "true"
    networks:
      - yugmastra-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: yugmastra-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - yugmastra-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: yugmastra-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - yugmastra-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: yugmastra-prometheus
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - yugmastra-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: yugmastra-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: http://localhost/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - yugmastra-network
    depends_on:
      - prometheus

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: yugmastra-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: yugmastra
      MINIO_ROOT_PASSWORD: yugmastra_dev_password
      MINIO_BROWSER_REDIRECT_URL: http://localhost/minio/
    volumes:
      - minio_data:/data
    networks:
      - yugmastra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # API Gateway
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: yugmastra-api
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: yugmastra_dev_password
      ELASTICSEARCH_URL: http://elasticsearch:9200
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    restart: unless-stopped

  # Red Team AI Service
  red-team-ai:
    build:
      context: ./services/red-team-ai
      dockerfile: Dockerfile
    container_name: yugmastra-red-team-ai
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/red-team-ai:/app
    restart: unless-stopped

  # Blue Team AI Service
  blue-team-ai:
    build:
      context: ./services/blue-team-ai
      dockerfile: Dockerfile
    container_name: yugmastra-blue-team-ai
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/blue-team-ai:/app
    restart: unless-stopped

  # Evolution Engine
  evolution-engine:
    build:
      context: ./services/evolution-engine
      dockerfile: Dockerfile
    container_name: yugmastra-evolution-engine
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379
      RED_TEAM_URL: http://red-team-ai:8000
      BLUE_TEAM_URL: http://blue-team-ai:8000
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/evolution-engine:/app
    restart: unless-stopped

  # Cyber Range
  cyber-range:
    build:
      context: ./services/cyber-range
      dockerfile: Dockerfile
    container_name: yugmastra-cyber-range
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra
      REDIS_URL: redis://redis:6379
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/cyber-range:/app
    restart: unless-stopped

  # Web Application
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: yugmastra-web
    environment:
      DATABASE_URL: postgresql://yugmastra:yugmastra_dev_password@postgres:5432/yugmastra?schema=public
      JWT_SECRET: yugmastra-super-secret-jwt-key-change-in-production-2024
      NEXT_PUBLIC_API_URL: http://localhost/api
      NEXT_PUBLIC_WS_URL: http://localhost/ws
    networks:
      - yugmastra-network
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: yugmastra-nginx
    ports:
      - "200:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - yugmastra-network
    depends_on:
      - web
      - api
      - grafana
      - kibana
      - neo4j
      - minio
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  minio_data:

networks:
  yugmastra-network:
    driver: bridge
